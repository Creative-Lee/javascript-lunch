<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>점심 뭐 먹지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- GNB -->
    <header class="gnb">
      <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
      <button type="button" id="modal-open-button" class="gnb__button" aria-label="음식점 추가">
        <img src="./add-button.png" alt="음식점 추가" />
      </button>
    </header>

    <main>
      <section id="restaurant-favorite-tab" class="restaurant-favorite-tab">
        <input type="radio" name="favorite-tab" value="all" id="tab-all" checked />
        <label for="tab-all"> 모든 음식점 </label>
        <input type="radio" name="favorite-tab" value="favorite" id="tab-favorite" />
        <label for="tab-favorite"> 자주 가는 음식점 </label>
      </section>
      <!-- 카테고리/정렬 필터 -->
      <section id="restaurant-filter-container" class="restaurant-filter-container">
        <!-- 정렬 셀렉트 박스 -->
        <select name="sorting" id="sorting-filter" class="restaurant-filter">
          <option value="name">이름순</option>
          <option value="distance">거리순</option>
        </select>
      </section>

      <!-- 음식점 목록 -->
      <section id="restaurant-list-container" class="restaurant-list-container"></section>

      <!-- 음식점 추가 모달 -->
      <div id="modal" class="modal hide"></div>
    </main>
  </body>
</html>
